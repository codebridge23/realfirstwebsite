<h2>암기</h2>
<p>
    암기란 무엇인가를 기억하는 것으로 자신이 아무리 이해를 했더라도 이해한것을 까먹으면 다시 이해를 하는 시간이 필요하게 됩니다. <br>
    자신만의 암기 방법을 위해서 다양한 시도를 도전해 보길 추천합니다. <Br>
        최소한 가만히 앉아서 눈으로만 보는것은 암기중에서 가장 효율이 떨어진다는 것을 말씀 드립니다.</p>
